<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockTest - B√†i Ki·ªÉm Tra Ti·∫øng Anh</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .test-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .test-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .timer-section {
            background: #fff3cd;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            border: 2px solid #ffc107;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: #d9534f;
        }

        .timer-warning {
            color: #f0ad4e;
        }

        .timer-danger {
            color: #d9534f;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .test-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .section-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin: 2rem 0 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .question-card__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-card__number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .question-card__type {
            background: #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .question-card__question {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .question-card__passage {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            line-height: 1.8;
            border-left: 4px solid #667eea;
        }

        .audio-player {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 2px dashed #2196F3;
        }

        .audio-player audio {
            width: 100%;
            margin-top: 0.5rem;
        }

        .choices {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .choices__title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .choices__list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choices__item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choices__item:hover {
            background-color: #f5f5f5;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .choices__item.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: #667eea;
        }

        .choices__radio {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: white;
            transition: all 0.3s;
        }

        .choices__item.selected .choices__radio {
            border-color: #667eea;
            background-color: #667eea;
        }

        .choices__radio-check {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .choices__letter {
            font-weight: bold;
            font-size: 1.1rem;
            color: #667eea;
            min-width: 25px;
        }

        .choices__text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .navbar__button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .navbar__button--prev {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .navbar__button--prev:hover:not(.disabled) {
            background: #f0f0ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .navbar__button--next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .navbar__button--next:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .navbar__button--submit {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
        }

        .navbar__button--submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .navbar__button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .navbar__progress {
            font-size: 1rem;
            font-weight: bold;
            color: #667eea;
            background: #f0f0ff;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .test-container {
                padding: 1rem;
            }
            
            .question-card {
                padding: 1.5rem;
            }
            
            .navbar {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UniFAQ — Tìm FAQ nhanh</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .unifaq-container { max-width:900px; margin:2rem auto; padding:1rem; }
        .search-box { display:flex; gap:0.5rem; margin-bottom:1rem; }
        .search-box input { flex:1; padding:0.75rem 1rem; border-radius:8px; border:1px solid #ddd; }
        .search-box button { padding:0.75rem 1rem; border-radius:8px; background:#667eea; color:white; border:none; cursor:pointer; }
        .faq-item { padding:1rem; border-radius:8px; background:#fff; margin-bottom:0.75rem; border:1px solid #eee; }
        .faq-score { float:right; font-weight:700; color:#667eea; }
        .hint { color:#666; font-size:0.9rem; margin-bottom:0.5rem; }
    </style>
</head>
<body>
    <main class="unifaq-container">
        <h1>UniFAQ — Top-3 FAQ theo từ khóa</h1>
        <p class="hint">Nhập từ khóa (ví dụ: "đăng nhập", "câu hỏi", "test") — hệ thống trả về 3 FAQ phù hợp nhất.</p>

        <div class="search-box">
            <input id="unifaqInput" placeholder="Nhập từ khóa..." />
            <button id="unifaqBtn">Tìm</button>
        </div>

        <div id="unifaqResults"></div>
    </main>

    <script src="../scripts/unifaq.js"></script>
</body>
</html>

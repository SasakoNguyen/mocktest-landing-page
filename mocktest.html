    <link rel="stylesheet" href="dashboard.css">
    <style>
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .test-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .test-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .test-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .question-card__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-card__number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .question-card__question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .choices {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .choices__title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .choices__list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choices__item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choices__item:hover {
            background-color: #f5f5f5;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .choices__item.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: #667eea;
        }

        .choices__radio {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: white;
            transition: all 0.3s;
        }

        .choices__item.selected .choices__radio {
            border-color: #667eea;
            background-color: #667eea;
        }

        .choices__radio-check {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .choices__letter {
            font-weight: bold;
            font-size: 1.1rem;
            color: #667eea;
            min-width: 25px;
        }

        .choices__text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar__button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .navbar__button--prev {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .navbar__button--prev:hover:not(.disabled) {
            background: #f0f0ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .navbar__button--next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .navbar__button--next:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .navbar__button--submit {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
        }

        .navbar__button--submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .navbar__button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .navbar__progress {
            font-size: 1rem;
            font-weight: bold;
            color: #667eea;
            background: #f0f0ff;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
        }
    </style>
</head>
